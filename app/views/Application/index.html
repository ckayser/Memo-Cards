#{extends 'main.html' /}
#{set title:'Play cards' /}
<script type="text/javascript">

    var cards = #{jsAction @cards() /}
    function getCards() {
        $('#cards').load(cards())
    }

</script>

<h1>PlayCards</h1>

<center><input type="button" onclick="getCards()" value="Jouer" /></center>

<div id="cards">
	#{include 'Application/cards.html' /}
</div>
